{% extends 'back/base.html' %}


{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{title}}
                            </h4>
                        </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Username</label>
                                <div class="col-md-6">
                                    <input name="username" type="text" id="username" placeholder="username" class="form-control" value="{{users.username}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Email</label>
                                <div class="col-md-6">
                                    <input name="email" type="email" placeholder="email" class="form-control" value="{{users.email}}">
                                </div>
                            </div>
                            </div> 
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <a class="btn btn-fill btn-info" href="{%url 'tabel_users' %}">back</a>
                                    <button type="submit" class="btn btn-fill btn-info">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->

        </div> <!-- end row -->
    </div>

    
</div>
{% endblock content %}
